{% load static %}
<div
    id="avatar-modal"
    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-75 z-50 animate-fade-in"
    onclick="document.getElementById('avatar-modal').remove()">
    <div
        class="relative p-4 rounded-full shadow-md"
        onclick="event.stopPropagation()">
        <button
            onclick="document.getElementById('avatar-modal').remove()"
            class="absolute top-[-6] right-1 text-gray-700 hover:text-white text-2xl">
            x
        </button>
        <img src="{% get_media_prefix %}avatar/jawad.jpg" alt="Avatar" class="w-96 h-96 object-cover rounded-md" height="384" width="384">
    </div>
</div>
