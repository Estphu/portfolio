{% load static %}

<nav x-data="{ isOpen: false }" class="fixed top-0 left-0 w-full bg-background backdrop-blur-lg shadow-lg z-50">
    <div class="w-full px-6 lg:px-12 py-3">
        <div class="lg:flex lg:items-center">
            <div class="flex items-center justify-between">
                <a href="#">
                    <img src="{% get_media_prefix %}logo/estphu.png" alt="jawad-logo" height="31" width="80" class="cursor-pointer">
                </a>

                <!-- Mobile menu button -->
                <div class="flex lg:hidden text-text">
                    <button x-cloak @click="isOpen = !isOpen" type="button" class="focus:outline-none" aria-label="toggle menu">
                        <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
                        </svg>

                        <svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']" class="absolute inset-x-0 flex-1 w-full px-6 py-4 transition-all duration-300 ease-in-out lg:mt-0 lg:p-0 lg:top-0 lg:relative lg:bg-transparent bg-background lg:w-auto lg:opacity-100 lg:translate-x-0 lg:flex lg:items-center lg:justify-between">
                <div class="flex flex-col text-text capitalize lg:flex lg:pl-8 lg:flex-row lg:items-center overflow-x-auto">
                    <a href="#" class="mt-2 transition-colors duration-300 transform lg:mt-0 lg:mx-6 hover:text-black/70">blogs</a>
                    <a href="#" class="mt-2 transition-colors duration-300 transform lg:mt-0 lg:mx-6 hover:text-black/70">services</a>
                    <a href="#" class="mt-2 transition-colors duration-300 transform lg:mt-0 lg:mx-6 hover:text-black/70">projects</a>
                    <a href="#" class="mt-2 transition-colors duration-300 transform lg:mt-0 lg:mx-6 hover:text-black/70">contact</a>
                    <a href="#" class="mt-2 transition-colors duration-300 transform lg:mt-0 lg:mx-6 hover:text-black/70">about</a>

                    <div class="relative mt-4 lg:mt-0 lg:ml-8">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none">
                                <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </span>
                        <input
                            type="text"
                            class="w-full py-2 pl-10 pr-4 border-b border-border placeholder-accent focus:outline-none focus:border-accent-active lg:w-56"
                            placeholder="Search"
                            style="background: none;">
                    </div>
                </div>

                <div class="flex flex-col lg:flex-row justify-center text-text mt-6 lg:items-center lg:mt-0 lg:-mx-2">
                    <!-- Social Icons -->
                    <div class="flex justify-center lg:justify-start mx-2">
                        <a href="#" class="mx-2 transition-colors duration-300 transform hover:text-accent-hover" aria-label="Reddit">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="#" class="mx-2 transition-colors duration-300 transform hover:text-accent-hover" aria-label="Facebook">
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a href="#" class="mx-2 transition-colors duration-300 transform hover:text-accent-hover" aria-label="Github">
                            <i class="fa-brands fa-stack-overflow"></i>
                        </a>
                    </div>

                    <!-- Profile Avatar -->
                    <div class="profile-avatar-container flex items-center justify-center w-8 h-8 mx-auto mt-4 lg:mt-0 lg:ml-4 overflow-hidden rounded-full"
                         hx-get="/show-avatar/" hx-target="body" hx-swap="beforeend">
                        <img src="/media/avatar/jawad.jpg" alt="Myself" class="cursor-pointer" height="35" width="32">
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
