{% extends "core/base.html" %}


{% block title %}Home{% endblock %}

{% block content %}
<div x-data="{ showInfo: false }" class="text-center">
    <h1 class="text-3xl font-bold mb-4">Welcome to My Portfolio</h1>
    <p class="mb-6">This is the home page of my Django portfolio project.</p>

    <!-- Alpine.js Button -->
    <button @click="showInfo = !showInfo" class="bg-blue-500 text-white px-4 py-2 rounded">
        Toggle Info
    </button>
    <div x-show="showInfo" class="mt-4 p-4 bg-blue-100 rounded">
        <p>This is additional information toggled with Alpine.js.</p>
    </div>

    <!-- HTMX Example -->
    <div class="mt-8">
        <button hx-get="/load-more/" hx-trigger="click" hx-target="#more-content" class="bg-green-500 text-white px-4 py-2 rounded">
            Load More Content
        </button>
        <div id="more-content" class="mt-4"></div>
    </div>
</div>
{% endblock %}
